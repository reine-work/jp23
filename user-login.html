<!DOCTYPE HTML>
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link rel="icon" href="images/misc/jazzypay-favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

</head>

<title>JazzyPay - Secure Online Payments</title>

<body>

    <header>
    </header>

    <section>
        <div class="login-container">
            <div class="container">
                <div class="row justify-content-center">

                    <div class="col-lg-7">
                        <div class="login-banner">
                            <h2>Become a JazzyPay merchant to experience the benefits of our unified cashless payment system.</h2>
                            <div class="app-btn">
                                <a href="https://apps.apple.com/us/app/jazzypay/id1250715169" target="_blank"><img src="images/others/download-app-store.svg" /></a>
                                <a href="https://play.google.com/store/apps/details?id=com.jazzypay.androapp&hl=en" target="_blank"><img src="images/others/download-play-store.svg" /></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6">
                        <div>
                            <a href="#">
                                <img src="images/misc/logo-jazzypay-color-vector.svg" width="200" />
                            </a>
                            <div class="my-5">
                                <h2><strong>Sign in to JazzyPay</strong></h2>
                                <p>Welcome back! Don't have an account? <a href="#">Sign up here.</a></p>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label>E-mail <span class="required-ast">*</span></label>
                                    <input type="email" class="form-control">
                                </div>
                                <div class="form-group login-password">
                                    <label>Password <span class="required-ast">*</span></label>
                                    <input type="password" id="password-input" class="form-control">
                                    <span class="pass-toggler" id="pass-toggle"><i class="las la-eye"></i> Show</span>
                                </div>
                                <div class="d-flex">
                                    <div class="mr-auto">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Stay signed in</label>
                                        </div>
                                    </div>
                                    <div class="bd-highlight">
                                        <a href="#">Reset password</a>
                                    </div>
                                </div>
                                <div class="pt-5">
                                    <a class="btn btn-primary btn-block mt-3 mb-3" href="user-my-profile.html">Sign In</a>
                                </div>
                            </form>

                            <div class="text-center">
                                <p>or</p>

                                <div class="social-login">
                                    <button class="btn btn-block login-fb">Continue with Facebook</button>
                                    <button class="btn btn-block login-go">Continue with Google</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer>
    </footer>

    <!-- <div id="top">
        <img src="images/misc/top.png" />
    </div> -->

    <!-- Plugins -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <script src="js/navbar.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
