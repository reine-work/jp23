                <!-- Main Content -->
                <div class="main-content">
                    <section class="section">
                        <div class="section-header">
                            <a href="#" data-toggle="sidebar" class="d-lg-none sidebar-toggle"><i class="las la-bars"></i></a>
                            <h1 class="ml-3">Create an Appointment</h1>
                        </div>

                        <div class="section-body">
                            <div class="row justify-content-center">
                                <div class="col-lg-6 col-md-8">

                                    <div class="payment-details">
                                        <div>
                                            <form>
                                                <div class="card">
                                                    <div class="card-body">
                                                        <div class="form-group">
                                                            <label>Choose <span class="required-ast">*</span></label>
                                                            <select class="custom-select">
                                                                <option selected>Dr. Meredith Grey</option>
                                                                <option value="1">Dr. Cristina Yang</option>
                                                                <option value="2">Dr. Alex Karev</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Select appointment type <span class="required-ast">*</span></label>
                                                            <select class="custom-select">
                                                                <option selected>Online Consultation</option>
                                                                <option value="1">Face to face consultation</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Fee</label>
                                                            <input type="text" class="form-control" disabled>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Select Date <span class="required-ast">*</span></label>
                                                            <input type="date" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Select Time <span class="required-ast">*</span></label>
                                                            <input type="time" class="form-control">
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-sm-6">
                                                                <div class="form-group">
                                                                    <label>First Name <span class="required-ast">*</span></label>
                                                                    <input type="text" class="form-control">
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <div class="form-group">
                                                                    <label>Last Name <span class="required-ast">*</span></label>
                                                                    <input type="text" class="form-control">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Email <span class="required-ast">*</span></label>
                                                            <input type="text" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Mobile <span class="required-ast">*</span></label>
                                                            <input type="text" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Description/Message <span class="required-ast">*</span></label>
                                                            <textarea class="form-control" rows="4"></textarea>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="my-3 text-right">
                                                    <button class="btn btn-light btn-rg">Cancel</button>
                                                    <button class="btn btn-secondary btn-rg">Create appointment</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

            </div>
