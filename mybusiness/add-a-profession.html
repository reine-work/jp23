                <!-- Main Content -->
                <div class="main-content">
                    <section class="section">
                        <div class="section-header">
                            <a href="#" data-toggle="sidebar" class="d-lg-none sidebar-toggle"><i class="las la-bars"></i></a>
                            <h1 class="ml-3">Add a Profession</h1>
                        </div>

                        <div class="section-body">
                            <div class="row justify-content-center">
                                <div class="col-lg-6 col-md-8">

                                    <div class="payment-details">
                                        <div>
                                            <form>
                                                <div class="card">
                                                    <div class="card-body">
                                                        <div class="form-group">
                                                            <label>Profession (ex. Doctor, Coach, etc.) <span class="required-ast">*</span></label>
                                                            <input type="text" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Title/Honorific (ex. Dr., Atty.) <span class="required-ast">*</span></label>
                                                            <input type="text" class="form-control">
                                                            <label class="mt-2 text-danger"><strong>This is a sample validation error message</strong></label>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-sm-6">
                                                                <div class="form-group">
                                                                    <label>First Name <span class="required-ast">*</span></label>
                                                                    <input type="text" class="form-control">
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <div class="form-group">
                                                                    <label>Last Name <span class="required-ast">*</span></label>
                                                                    <input type="text" class="form-control">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Specialization (seperated by comma) <span class="required-ast">*</span></label>
                                                            <input type="text" class="form-control inputtags">
                                                        </div>
                                                        <div class="form-group mb-0">
                                                            <label>Description *</label>
                                                            <div id="wysiwyg-editor"></div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="card">
                                                    <div class="card-header">
                                                        <label class="mb-0"><strong>Add a Service and Availability</strong></label>
                                                    </div>
                                                    <div class="card-body">

                                                        <div class="form-group">
                                                            <label>Service Title <span class="required-ast">*</span></label>
                                                            <input type="text" class="form-control">
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="custom-control custom-checkbox">
                                                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                                <label class="custom-control-label" for="customCheck1">
                                                                    Online service 
                                                                  <i class="las la-info-circle" data-toggle="tooltip" data-placement="top" title="These are services that are conducted online. JazzyPay will provide a Google Meet invite for every online service."></i>
                                                                </label>
                                                            </div>
                                                            <div class="custom-control custom-checkbox">
                                                                <input type="checkbox" class="custom-control-input" id="customCheck2">
                                                                <label class="custom-control-label" for="customCheck2">
                                                                    Require approval 
                                                                  <i class="las la-info-circle" data-toggle="tooltip" data-placement="top" title="Require approval for every submitted booking."></i>
                                                                </label>
                                                            </div>
                                                            <div class="custom-control custom-checkbox">
                                                                <input type="checkbox" class="custom-control-input" id="customCheck3">
                                                                <label class="custom-control-label" for="customCheck3">
                                                                    Require payment 
                                                                  <i class="las la-info-circle" data-toggle="tooltip" data-placement="top" title="Require a payment for the service."></i>
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Fee <span class="required-ast">*</span></label>
                                                            <input type="text" class="form-control" disabled>
                                                        </div>
                                                        <!-- Day and  Time selector -->

                                                        <div class="form-group my-3">
                                                            <div class="custom-control custom-switch">
                                                                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                                                <label class="custom-control-label" for="customSwitch1">Sunday</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group my-3">
                                                            <div class="custom-control custom-switch">
                                                                <input type="checkbox" class="custom-control-input" id="customSwitch2">
                                                                <label class="custom-control-label" for="customSwitch2">Monday</label>
                                                            </div>
                                                            <!-- add time slot -->

                                                            <div class="d-flex bd-highlight mt-2">
                                                                <div class="flex-grow-1 bd-highlight">
                                                                    <input type="time" class="form-control">
                                                                </div>
                                                                <div class="bd-highlight">
                                                                    <button type="button" class="btn btn-secondary btn-icon ml-1">
                                                                <i class="las la-plus"></i> Add
                                                            </button>
                                                                    <button type="button" class="btn btn-danger btnn-icon">
                                                                <i class="las la-trash-alt"></i>
                                                            </button>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="form-group my-3">
                                                            <div class="custom-control custom-switch">
                                                                <input type="checkbox" class="custom-control-input" id="customSwitch3">
                                                                <label class="custom-control-label" for="customSwitch3">Tuesday</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group my-3">
                                                            <div class="custom-control custom-switch">
                                                                <input type="checkbox" class="custom-control-input" id="customSwitch4">
                                                                <label class="custom-control-label" for="customSwitch4">Wednesday</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group my-3">
                                                            <div class="custom-control custom-switch">
                                                                <input type="checkbox" class="custom-control-input" id="customSwitch5">
                                                                <label class="custom-control-label" for="customSwitch5">Thursday</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group my-3">
                                                            <div class="custom-control custom-switch">
                                                                <input type="checkbox" class="custom-control-input" id="customSwitch6">
                                                                <label class="custom-control-label" for="customSwitch6">Friday</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group my-3">
                                                            <div class="custom-control custom-switch">
                                                                <input type="checkbox" class="custom-control-input" id="customSwitch7">
                                                                <label class="custom-control-label" for="customSwitch7">Saturday</label>
                                                            </div>
                                                        </div>
                                                        <button class="btn btn-light btn-block btn-rg">Add another service</button>

                                                    </div>
                                                </div>

                                                <div class="my-3 text-right">
                                                    <button class="btn btn-light btn-rg">Cancel</button>
                                                    <button class="btn btn-secondary btn-rg">Save</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
