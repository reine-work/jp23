    <body>

        <div id="app">

                        <ul class="sidebar-menu">

                <!-- Main Content -->
                <div class="main-content">
                    <section class="section">
                        <div class="section-header">
                            <a href="#" data-toggle="sidebar" class="d-lg-none sidebar-toggle"><i class="las la-bars"></i></a>
                            <h1 class="ml-3">Manage Admin Details</h1>
                        </div>

                        <div class="section-body pb-5">
                            <div class="row justify-content-center">
                                <div class="col-md-4">
                                    <form class="mt-2">
                                        <div class="alert alert-success" role="alert">
                                            A simple success alertâ€”check it out!

                                        <div class="form-group mb-3">
                                            <img src="../images/others/sample-user.jpg" width="150" class="d-block rounded-circle mb-3" />

                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFile">
                                                <label class="custom-file-label" for="customFile">Choose file</label>
                                            </div>
                                        </div>

                                            <label>Admin Level</label>
                                            <select class="custom-select">
                                                <option value="1">Level 1</option>
                                                <option value="2" selected>Level 2</option>
                                                <option value="3">Level 3</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Account Status</label>
                                            <select class="custom-select">
                                                <option value="1">Active</option>
                                                <option value="2">Inactive</option>
                                                <option value="3">Locked</option>
                                            </select>
                                        </div>
                                        <div class="form-group">

                                        <div class="form-group">

                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input type="text" class="form-control" value="johndoe@email.com">
                                        </div>
                                        <div class="form-group mobile-input">
                                            <label>Mobile Number <span class="required-ast">*</span></label>

                                            <div class="mobile-input-field">
                                                <input type="number" class="form-control" id="phone">
                                                <div class="mobile-validation">
                                                    <span id="valid-msg" class="hide"><i class="las la-check-circle"></i> Valid</span>
                                                    <span id="error-msg" class="hide"><i class="las la-times-circle"></i> Invalid</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="text-right">
                                            <button type="submit" class="btn btn-default mt-3">Cancel</button>
                                            <button type="submit" class="btn btn-secondary mt-3">Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
